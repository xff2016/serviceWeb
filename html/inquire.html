<html>
<head lang="en">
 <meta charset="UTF-8">

<link rel='stylesheet prefetch' href='https://res.wx.qq.com/open/libs/weui/0.3.0/weui.css'>     <title>服务单进度查询</title>   
<style type="text/css">
body{
    font-family:Microsoft YaHei;
  line-height:2;
}
h1{
    font: Microsoft YaHei;
}

  width: 5em;
}

<body ontouchstart="" >
<div class="hd">
<h2 class="page_title"  style="text-align:center" ><img src="../Images/123.jpg" height="33" width="33" align="absmiddle">
查询服务</h2>
</div>
<!--感谢您使用在线查询服务，请填写您的手机号查询。-->
<form name="form" action="../bmob/inquireCheck.php" method="post">
<div class="container">
  <div class="weui_cells_title" style="background:#C0C0C0">基本信息</div>
<div class="weui_cells weui_cells_form">

<!-- 手机号-->
    <div class="weui_cell">
        <div class="weui_cell_hd"><br>
            <label class="weui_label">手机号<font color="red"> *</font></label>
        </div>
        <div class="weui_cell_bd weui_cell_primary"><br>
            <input class="weui_input" name="phone" type="text" placeholder="联系电话，不能为空" />
        </div>
    </div><br>

<!-- 联系人-->
    <div class="weui_cell">
        <div class="weui_cell_hd"><br>
            <label class="weui_label">验证码<font color="red"> *</font></label>
        </div>
        <div class="weui_cell_bd weui_cell_primary"><br>
            <input class="weui_input" name="name" type="text" placeholder="还未实现，暂不用填" />
        </div>
    </div><br>

</div>

<div class="weui_btn_area">
    <a class="weui_btn weui_btn_primary" id="button" href="javascript:;">提交</a>
</div>



</form>
</body>

 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://rawgit.com/progrape/weui.js/master/dist/weui.js'></script>

<!--判断手机号等输入是否合法-->
<script type="text/javascript">
    $(function(){
    $('#button').on('click', function(e){
        var pairs = $('form').serialize().split(/&/gi);
        var data = {};
        pairs.forEach(function(pair) {
            pair = pair.split('=');
            data[pair[0]] = decodeURIComponent(pair[1] || '');
        });
        if(!data.phone || !/^(\d{3})(\d{4})(\d{3})([0-9]|X)$/.test(data.phone)){
            $.weui.topTips('请输入正确的手机号码');
            return;
        }
        else{
            form.submit();
        }
    
    })
})
</script> 
</html>
