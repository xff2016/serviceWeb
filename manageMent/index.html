<h1>欢迎登陆售后服务管理平台</h1>


  <form method="post" action="./php/logincheck.php" class="login">
    <p>
      <label for="login">UserName:</label>
      <input type="text" name="login" id="login" onmouseover=this.focus() tabindex="1" placeholder="请输入您的工号或管理账号">
    </p>

    <p>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" onmouseover=this.focus() tabindex="1" placeholder="请输入对应的密码">
    </p>

    <p class="login-submit">
      <button type="submit" class="login-button">Login</button>
    </p>

    <p class="forgot-password"><a href="index.html">Forgot your password?</a></p>
  </form>
