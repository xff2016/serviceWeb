<html>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>售后管理平台</title>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
   <div class="navbar-header">
      <a class="navbar-brand" href="./management.html"><b>售后管理员平台</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
   </div>
   <div>
      <ul class="nav navbar-nav">
         <li class="text-primary"><a href="./management.html">全部订单<span class="badge">4</span></a></li>
         <li class="text-warning"><a href="./untreated.html">未处理</a></li>
         <li class="text-warning"><a href="./unservice.html">未接单</a></li>
         <li class="text-info"><a href="./underservice.html">正在服务</a></li>
         <li class="text-success"><a href="./successed.html">已完成</a></li>
         <li class="active text-danger"><a href="javascript:void(0);">回收站</a></li>   
      </ul>
   </div>
</nav>
    <div class="container col-lg-12">
            
           
            <div id="app" class="col-lg-12">
                <table class="table table-hover" v-cloak>
                    <thead>
                        <tr>
                            <th class="text-center col-lg-1" @click="sortBy('id')">序号</th>
                            <th class="text-center col-lg-1" @click="sortBy('kind')">类型</th>
                            <th class="text-center col-lg-1" @click="sortBy('product')">产品</th>
                            <th class="text-center col-lg-1" @click="sortBy('model')">型号</th>
                            <th class="text-center col-lg-1" @click="sortBy('name')">客户</th>
                            <th class="text-center col-lg-1" @click="sortBy('phone')">电话</th>
                            <th class="text-center col-lg-1" @click="sortBy('state')">服务状态</th>
                            <th class="text-center col-lg-1" @click="sortBy('maintenance')">接单人</th>
                            <th class="text-center col-lg-1" @click="sortBy('evaluate')">服务评价</th>
                            <th class="text-center col-lg-2" @click="sortBy('endAt')">结束时间</th>
                            <th class="text-center col-lg-1">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="service in services | orderBy sortparam">
                            <td class="text-center">{{$index+1}}</td>
                            <td class="text-center">{{service.kind}}</td>
                            <td class="text-center">{{service.product}}</td>
                            <td class="text-center">{{service.model}}</td>
                            <td class="text-center">{{service.name}}</td>
                            <td class="text-center">{{service.phone}}</td>
                            <td class="text-center">{{service.state}}</td>
                            <td class="text-center">{{service.maintenance}}</td>
                            <td class="text-center">{{service.evaluate}}</td>
                            <td class="text-center">{{service.endAt}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                <button type="button" class="btn btn-primary dropdown-toggle" 
                                data-toggle="dropdown">更多 <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                <li><button class="btn btn-danger btn-block " @click="del(service)" >删除</button></li>
                                </ul>
                            </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
             </div>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script src="../js/bmob-min.js"></script>
            <script src="../js/recycle.js"></script>
</body>

</body>

</html>
