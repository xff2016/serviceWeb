    <title>售后管理平台</title>
    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
   <div class="navbar-header">
      <a class="navbar-brand" href="./management.html"><b>售后管理员平台</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
   </div>
   <div>
      <ul class="nav navbar-nav">
         <li class="text-primary"><a href="./management.html">全部订单<span class="badge">4</span></a></li>
         <li class="active text-warning"><a href="javascript:void(0);">未处理</a></li>
         <li class="text-warning"><a href="./unservice.html">未接单</a></li>
         <li class="text-info"><a href="./underservice.html">正在服务</a></li>
         <li class="text-success"><a href="./successed.html">已完成</a></li>
         <li class="text-danger"><a href="./recycle.html">回收站</a></li>    
      </ul>
   </div>
</nav>
    <div class="container col-lg-12">
            
           
            <div id="app" class="col-lg-12">
                <table class="table table-hover" v-cloak>
                    <thead>
                        <tr>
                            <th class="text-center col-lg-1" @click="sortBy('id')">序号</th>
                            <th class="text-center col-lg-1" @click="sortBy('kind')">类型</th>
                            <th class="text-center col-lg-1" @click="sortBy('product')">产品</th>
                            <th class="text-center col-lg-1" @click="sortBy('model')">型号</th>
                            <th class="text-center col-lg-1" @click="sortBy('name')">客户</th>
                            <th class="text-center col-lg-1" @click="sortBy('phone')">电话</th>
                            <th class="text-center col-lg-1" @click="sortBy('address')">地址</th>
                            <th class="text-center col-lg-1" @click="sortBy('extratext')">备注</th>
                            <th class="text-center col-lg-2" @click="sortBy('updatedAt')">创建时间</th>
                            <th class="text-center col-lg-2">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="service in services | orderBy sortparam">
                            <td class="text-center">{{$index+1}}</td>
                            <td class="text-center">{{service.kind}}</td>
                            <td class="text-center">{{service.product}}</td>
                            <td class="text-center">{{service.model}}</td>
                            <td class="text-center">{{service.name}}</td>
                            <td class="text-center">{{service.phone}}</td>
                            <td class="text-center">{{service.adress}}</td>
                            <td class="text-center">{{service.extratext}}</td>
                            <td class="text-center">{{service.createdAt}}</td>
                            <td class="text-center">
							<div class="btn-group">
								<button type="button" class="btn btn-primary dropdown-toggle" 
								data-toggle="dropdown">更多 <span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
								<li><button class="btn btn-warning btn-block " @click="dispachList(service)">派发</button></li>
								<li><button class="btn btn-danger btn-block " @click="del(service)" >删除</button></li>
								</ul>
                            </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
               <br><br><br><br><br>
                <div id="add-service" class="col-lg-12">
                    <legend>录入服务单</legend>
                    <div class="form-group col-lg-1 text-center">
                        <label for="">类型<font color="red"> *</font></label>
                        <input type="text" class="form-control" v-model="service.kind">
                    
                    </div>
                    <div class="form-group col-lg-1 text-center">
                        <label for="">产品<font color="red"> *</font></label>
                        <input type="text" class="form-control" v-model="service.product">
                    </div>
                         <div class="form-group col-lg-1 text-center">
                        <label for="">型号</label>
                        <input type="text" class="form-control" v-model="service.model">
                    </div>
                         <div class="form-group col-lg-1 text-center">
                        <label for="">电话<font color="red"> *</font></label>
                        <input type="text" class="form-control" v-model="service.phone">
                    </div>
                         <div class="form-group col-lg-1 text-center">
                        <label for="">姓名<font color="red"> *</font></label>
                        <input type="text" class="form-control" v-model="service.name">
                    </div>
                         <div class="form-group col-lg-3 text-center">
                        <label for="">地址<font color="red"> *</font></label>
                        <input type="text" class="form-control" v-model="service.address">
                    </div>

                    <div class="form-group col-lg-3 text-center">
                        <label for="">详情</label>
                        <input type="text" class="form-control" v-model="service.extratext" >
                    </div>
                    <div class="form-group col-lg-1 text-center">
                    <label for="">操作</label>
                    <button class="btn btn-primary btn-block " v-on:click="addService()">添加</button></div>
                </div>
                <br>

             </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script src="../js/bmob-min.js"></script>
            <script src="../js/untreated.js"></script>
</body>

</body>

</html>
