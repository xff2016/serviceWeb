<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>维修信息分发平台</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="./maintenance.html"><b>维修信息分发平台</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
        <div>
         <ul class="nav navbar-nav">
            <li class="active text-primary"><a href="javascript:void(0);">信息平台</a></li>
            <li class="text-warning"><a href="./mymaintenance.html">我的工单</a></li>
             <li class="text-info"><a href="#">工单反馈</a></li>
         </ul>
        </div>
     </nav>
         <div class="container col-lg-12">
            <div id="app" class="col-lg-12">
                <table class="table table-hover" v-cloak>
                    <thead>
                        <tr>
                            <th class="text-center col-lg-1" @click="sortBy('id')">序号</th>
                            <th class="text-center col-lg-1" @click="sortBy('product')">产品</th>
                            <th class="text-center col-lg-1" @click="sortBy('model')">型号</th>
                            <th class="text-center col-lg-1" @click="sortBy('name')">客户</th>
                            <th class="text-center col-lg-1" @click="sortBy('phone')">电话</th>
                            <th class="text-center col-lg-2" @click="sortBy('updatedAt')">派发时间</th>
                            <th class="text-center col-lg-1">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="service in services | orderBy sortparam">
                            <td class="text-center">{{$index+1}}</td>
                            <td class="text-center">{{service.product}}</td>
                            <td class="text-center">{{service.model}}</td>
                            <td class="text-center">{{service.name}}</td>
                            <td class="text-center">{{service.phone}}</td>
                            <td class="text-center">{{service.updatedAt}}</td>
                            <td class="text-center"><button class="btn btn-primary btn-block " @click="dispachList(service)">接单</button></td>
                        </tr>
                    </tbody>
                </table>
             </div>
       </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script src="../js/bmob-min.js"></script>
    <script src="../js/maintenance.js"></script>
</body>
</body>
</html>
