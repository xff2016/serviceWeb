
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>售后小管家为您服务</title>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
        <link rel="stylesheet" href="../css/frozen.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel='stylesheet prefetch' href='http://rawgit.com/weui/weui/develop/dist/style/weui.css'>
        <link rel='stylesheet prefetch' href='https://res.wx.qq.com/open/libs/weui/0.4.1/weui.css'>
        <link rel="stylesheet" href="demo.css">
        <script src="../lib/zepto.min.js"></script>
        <script src="../js/frozen.js"></script>
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>我的服务单</h1><button class="ui-btn">回首页</button>
        </header>
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-t">
                <li data-href="index.html" class="ui-border-r">
                <div class="weui_tabbar_icon">
                    <img src="https://weui.github.io/weui/images/icon_nav_button.png" alt="">
                </div><div>接单点</div></li>
                <li data-href="underservice.html" class="ui-border-r">
                <div class="weui_tabbar_icon">
                    <img src="https://weui.github.io/weui/images/icon_nav_article.png" alt="">
                </div><div>服务中</div></li>
                <li data-href="successed.html" class="ui-border-r">
                <div class="weui_tabbar_icon">
                    <img src="https://weui.github.io/weui/images/icon_nav_msg.png" alt="">
                 </div><div>已完成</div></li>
                <li data-href="myinfo.html">
                <div class="weui_tabbar_icon">
                      <img src="https://weui.github.io/weui/images/icon_nav_cell.png" alt="">
                </div><div>我</div></li>
            </ul>
        </footer>
        <section class="ui-container">
        
<section id="list">
    <div class="demo-item">
        <div id="app" class="demo-block">

<table class="ui-table ui-border-tb" v-cloak>
                    <thead>
                        <tr>
                            <th class="text-center " @click="sortBy('name')">客户</th>
                            <th class="text-center " @click="sortBy('address')">地址</th>
                            <th class="text-center " @click="sortBy('extratext')">备注</th>
                            <th class="text-center ">操作</th>
                        </tr>
                    </thead>
         <tbody>
                        <tr v-for="service in services | orderBy sortparam">
                            <td class="text-center ">【{{service.product}}】<br>{{service.name}}<br>{{service.phone}}</td>
                            <td class="text-center ">{{service.address}}</td>
                            <td class="text-center ">{{service.extratext}}</td>
                            <td class="text-center">
                            <button class="btn btn-primary btn-block " @click="feedback(service)">反馈</button></td>
                        </tr>
        </tbody>
        </table>

        </div>
    </div>
</section>
        </section><!-- /.ui-container-->
        <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>
        <script type="text/javascript" src="../js/vue.js"></script>
        <script src="../js/bmob-min.js"></script>
        <script src="../js/underservice.js"></script>
    </body>
</html>
